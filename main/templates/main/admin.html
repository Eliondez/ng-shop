{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="{% static 'main/jquery-3.3.1.slim.min.js' %}"></script>
  <script src="{% static 'main/popper.min.js' %}"></script>
  <script src="{% static 'main/bootstrap/js/bootstrap.min.js' %}"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #top_row {
      height: 50px;
      background-color: #ccc;
    }
    #content {
      background-color: #f00;
    }
    .data-block .col-sm {
      border: 1ps solid black;
      height: 100px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LekusuShop</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container-fluid" style="flex-grow: 1">
    <div class="row content">
      <div class="col-sm-3">
        <div class="list-group">
          {% for item in left_buttons %}
          <a href="/admin/{{ item.href }}" class="list-group-item list-group-item-action">
            <i style="margin-right: 10px" class="fas {{item.icon}}"></i>{{ item.name }}
          </a>
          {% endfor %}
        </div>
      </div>
      <div class="col-sm-9 data-block" style="border: 1px solid black">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
